on: [push]

name: CI

jobs:
  check:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - nightly
    steps:
      - uses: actions/checkout@v2
        name: Check out
      - uses: actions-rs/toolchain@v1
        name: Set up toolchain
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
          components: clippy, rustfmt
      - uses: actions-rs/cargo@v1
        name: cargo check
        with:
          command: check
          args: --all-features
      - uses: actions-rs/cargo@v1
        name: Build (Debug)
        with:
          command: build
      - uses: actions-rs/cargo@v1
        name: Rustfmt
        with:
          command: fmt
          args: --all -- --check
      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
      - uses: actions-rs/cargo@v1
        name: Test
        with:
          command: test
          args: --all-features
      - uses: actions-rs/cargo@v1
        name: Build (Release)
        with:
          command: build
          args: --all-features --release
      - name: Security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

